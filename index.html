<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Homework Helper</h1>
    <p>Welcome! Click the button below to get your homework for today.</p>
    <button id="getHomeworkBtn">Get Today's Homework</button>
    <div id="homeworkDisplay" style="margin-top:2rem;"></div>

    <hr style="margin:2rem 0;">
    <div id="chatbotSection">
        <h2>Ask the Homework Chatbot</h2>
        <div id="chatDisplay" style="background:#f1f1f1;min-height:120px;padding:1rem;margin-bottom:1rem;border-radius:8px;max-width:500px;"></div>
        <input type="text" id="chatInput" placeholder="Type your question..." style="width:70%;padding:0.5rem;">
        <button id="sendChatBtn">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
